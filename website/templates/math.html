{% extends "base.html" %} {% block title %}Math{% endblock %} {% block content
%}

<div class="container" style="justify-content: center; padding-top: 10%">
  <div class="accordion" id="mathSelection">
    <div class="card">
      <div class="card-header" id="further">
        <h5 class="mb-0">
          <button
            class="btn btn-link"
            type="button"
            data-toggle="collapse"
            data-target="#furtherContent"
            aria-expanded="true"
            aria-controls="furtherContent"
          >
            further math
          </button>
        </h5>
      </div>

      <div
        id="furtherContent"
        class="collapse show"
        aria-labelledby="further"
        data-parent="#mathSelection"
      >
        <div class="card-body">
          <a href="further_pure">pure</a>
          <br />
          <a href="further_stats">stats</a>
          <br />
          <a href="further_mech">mech</a>
          <br />
          <a href="further_shuffle">shuffle</a>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="single">
        <h5 class="mb-0">
          <button
            class="btn btn-link collapsed"
            type="button"
            data-toggle="collapse"
            data-target="#singleContent"
            aria-expanded="false"
            aria-controls="singleContent"
          >
            single math
          </button>
        </h5>
      </div>
      <div
        id="singleContent"
        class="collapse"
        aria-labelledby="single"
        data-parent="#mathSelection"
      >
        <div class="card-body">
          <a href="single_pure">pure</a>
          <br />
          <a href="single_stats">stats</a>
          <br />
          <a href="single_mech">mech</a>
          <br />
          <a href="single_shuffle">shuffle</a>
        </div>
      </div>
    </div>
  </div>
  <br />
  <a href="shuffle">shuffle all math</a>
</div>

{% endblock %}
